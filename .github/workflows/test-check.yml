name: test-check
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: npm
      - name: npm install
        run: 
          make install
      - name: run test
        run: 
          make test
      - name: code coverage 
        uses:  paambaati/codeclimate-action@v2.5.7
        env:
            CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_ID }}
        with:
            coverageCommand: make test-coverage
            debug: true